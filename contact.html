    <head>

         <!-- link CSS for styles -->
        <link rel="stylesheet" href="styles.css" > 
        <title>Contact</title>        
    </head>
    <body>
      <!--Added HTML semantic header -->
      <header> 
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-light navbar-brand " href="index.html">Ram Sah</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav ml-auto  ">
                  <li class="nav-item ">
                    <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact</a>
                  </li>
                </ul>
            </div>
        </nav>
      </header>
        <div class="container">
          <!-- Form Type -->
            <form> 
                <h3>Contact</h3>
                <section>
                  <!-- row-1 for name --> 
                  <div class="row">                    
                    <div class="form-group col-12">
                        <label for="exampleFormControlInput1">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput" placeholder="Ram Sah">
                    </div>
                  </div>  
                </section>
                <!-- row-2 for Email -->   
                <section>
                  <div class="row">                 
                    <div class="form-group col-12">
                        <label for="exampleFormControlInput1">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@hotmail.com">
                    </div>
                  </div>                                       
                </section>
                <!-- row-3 for Message -->   
                <section>
                  <div class="row">                    
                    <div class="form-group col-12">
                        <label for="exampleFormControlInput1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
                        <br>
                        <input type="button" class="button" value="Submit">
                    </div>
                  </div>                                     
                </section>
            </form>
                <!-- Optional JavaScript -->
                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        </div>
